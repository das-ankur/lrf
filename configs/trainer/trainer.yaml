device: "cpu"
compile: false
num_epochs: 20
warmup_duration: 10
amp: false
scaler:
resume_from: null
non_blocking: true
val_every_epochs: 1
log_every_iters: 1

loss:
    _target_: torch.nn.CrossEntropyLoss

optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 0.001
    weight_decay: 0.0

lr_scheduler:
    _target_: ignite.handlers.param_scheduler.CosineAnnealingScheduler
    _partial_: true
    param_name: lr
    start_value: 0.0
    end_value: 1.0
    cycle_size: ${trainer.num_epochs}
    warmup_duration: ${trainer.warmup_duration}
