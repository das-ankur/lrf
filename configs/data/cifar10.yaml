train_loader:
    _target_: ignite.distributed.auto_dataloader
    data: ${data.train_set}
    batch_size: ${data.batch_size}
    num_workers: 2
    shuffle: true
    drop_last: true

val_loader:
    _target_: ignite.distributed.auto_dataloader
    data: ${data.val_set}
    batch_size: ${data.val_batch_size}
    num_workers: 2
    shuffle: false
