batch_size: 128
val_batch_size: 256

train_transform:
    _target_: torchvision.transforms.Compose
    transforms:
        - _target_: torchvision.transforms.RandomResizedCrop
          size: 32
        - _target_: torchvision.transforms.RandomHorizontalFlip
          p: 0.5
        - _target_: torchvision.transforms.ToTensor
        - _target_: torchvision.transforms.Normalize
          mean: [0.5, 0.5, 0.5]
          std: [0.5, 0.5, 0.5]

val_transform:
    _target_: torchvision.transforms.Compose
    transforms:
        - _target_: torchvision.transforms.ToTensor
        - _target_: torchvision.transforms.Normalize
          mean: [0.5, 0.5, 0.5]
          std: [0.5, 0.5, 0.5]

train_set:
    _target_: torchvision.data.CIFAR10
    root: ${path.data_dir}
    train: true
    transform: ${data.train_transform}
    download: true

val_set:
    _target_: torchvision.data.CIFAR10
    root: ${path.data_dir}
    train: false
    transform: ${data.val_transform}
    download: false

