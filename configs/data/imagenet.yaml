batch_size: 128
val_batch_size: 256

train_transform:
    _target_: torchvision.transforms.v2.Compose
    transforms:
        - _target_: torchvision.transforms.v2.ToImage
        - _target_: torchvision.transforms.v2.RandomResizedCrop
          size: 224
        - _target_: torchvision.transforms.v2.RandomHorizontalFlip
          p: 0.5
        - _target_: torchvision.transforms.v2.ToTensor
        - _target_: torchvision.transforms.v2.Normalize
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]

val_transform:
    _target_: torchvision.transforms.v2.Compose
    transforms:
        - _target_: torchvision.transforms.v2.Normalize
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
        - _target_: torchvision.transforms.v2.ToTensor

train_set:
    _target_: torchvision.datasets.ImageNet
    root: ".../ILSVRC"
    split: train
    transform: ${data.train_transform}

val_set:
    _target_: torchvision.datasets.ImageNet
    root: ".../ILSVRC"
    split: val
    transform: ${data.val_transform}

train_loader:
    _target_: ignite.distributed.auto_dataloader
    dataset: ${data.train_set}
    batch_size: ${data.batch_size}
    num_workers: 2
    shuffle: true
    drop_last: true

val_loader:
    _target_: ignite.distributed.auto_dataloader
    dataset: ${data.val_set}
    batch_size: ${data.val_batch_size}
    num_workers: 2
    shuffle: false
