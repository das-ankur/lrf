# output directory, generated dynamically on each run
run:
    dir: ./outputs/${task_name}/runs/${now:%Y-%m-%d}_${now:%H-%M-%S}
sweep:
    dir: ./outputs/${task_name}/multiruns/${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}
