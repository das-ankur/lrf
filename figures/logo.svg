<svg xmlns="http://www.w3.org/2000/svg" width="450" height="100">
  <!-- Background container -->
  <rect x="0" y="0" width="450" height="100" rx="10" ry="10" fill="#f9f9f9" />
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.1)" />
  </filter>
  <g filter="url(#shadow)">
    <!-- Logo icon -->
    <circle cx="50" cy="50" r="30" fill="url(#icon-gradient)" />
    <text x="50" y="59" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">LRF</text>
    <!-- Logo text -->
    <text x="100" y="62" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="26" font-weight="bold" fill="url(#text-gradient)" text-anchor="start" text-shadow="1px 1px 2px rgba(0,0,0,0.1)">Low-Rank Factorization</text>
  </g>
  <!-- Gradients -->
  <defs>
    <linearGradient id="icon-gradient" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#81C784" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff6f61" />
      <stop offset="50%" stop-color="#de4dff" />
      <stop offset="100%" stop-color="#4286f4" />
    </linearGradient>
  </defs>
</svg>
